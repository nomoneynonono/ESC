            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            outline: 1px dashed #e0e0e0;
            outline-offset: -5px; 
        }

        .line {
            width: 100%;
            white-space: nowrap;
            cursor: text;
            transition: color 0.2s;
            line-height: 1.3;
            padding: 2px 0;
        }
        .line:focus {
            background-color: rgba(230, 126, 34, 0.1);
            outline: none;
        }

        .hint-text {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #7f8c8d;
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 20px;
        }

        @media (max-width: 768px) {

                align-items: center;

            }
